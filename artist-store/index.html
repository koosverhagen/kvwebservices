<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abbie at Heart | Equine Art</title>
  <meta name="description" content="Abbie at Heart — expressive equine artwork, featured works, and commission enquiries.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="../index.html">
        <img class="logo-mark" src="../images/abbie/abbie-art-logo-contour.png" alt="Abbie at Heart logo">
        <span>Abbie at Heart</span>
      </a>
      <div class="header-links">
        <a href="../index.html" class="kv-home-link">← KV Web Services</a>
        <a href="about.html" class="btn ghost">About Abbie</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero art-hero">
      <p class="section-kicker">Abbie at Heart Studio</p>
      <h1 id="store-name">Abbie at Heart</h1>
      <p>Original equine artwork with movement, character, and atmosphere.</p>
      <div class="hero-actions">
        <a class="btn hero-primary-soft" href="store.html">Buy Art</a>
      </div>
      <a class="hero-sub-link" href="commission.html">Commission Enquiry</a>
    </section>

    <section class="art-showcase" aria-label="Selected artwork">
      <figure class="art-tile art-tile-large">
        <img src="../images/abbie/abbie-art-001.webp" alt="Horse artwork by Abbie">
        <figcaption>Gentle Morning Walk</figcaption>
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-002.webp" alt="Equine painting by Abbie">
        <figcaption>Quiet Field Study</figcaption>
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-003.webp" alt="Watercolor horse portrait by Abbie">
        <figcaption>Companions</figcaption>
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-004.webp" alt="Countryside horse study by Abbie">
        <figcaption>Blue Horizon</figcaption>
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-005.webp" alt="Expressive equine artwork by Abbie">
        <figcaption>Soft Light</figcaption>
      </figure>
    </section>

    <section class="legacy-gallery" aria-label="Archive gallery from original website">
      <p class="section-kicker">Archive Gallery</p>
      <h2>From the original Abbie site</h2>
      <div class="legacy-grid">
        <figure class="legacy-card"><img src="../images/abbie/legacy/a951221e188b4768b942002aaab689a1.jpeg" alt="Countryside commission painting"><figcaption>Countryside Commission</figcaption></figure>
        <figure class="legacy-card"><img src="../images/abbie/legacy/e3733d5bc49f49e48b12f119f792a215.jpeg" alt="Horse portrait artwork"><figcaption>Horse Portrait Study</figcaption></figure>
        <figure class="legacy-card"><img src="../images/abbie/legacy/6491e81ea40f4ae882edcb0376936c70.jpeg" alt="Rural scene original painting"><figcaption>Rural Life Original</figcaption></figure>
        <figure class="legacy-card"><img src="../images/abbie/legacy/3c1f9b9a7765455f8785d42869ecd1c7.jpeg" alt="Equestrian study artwork"><figcaption>Equestrian Study</figcaption></figure>
        <figure class="legacy-card"><img src="../images/abbie/legacy/4848d70b48a7411db1d3cac1fe0f38ff.jpeg" alt="Horse and hound artwork"><figcaption>Horse &amp; Hound</figcaption></figure>
        <figure class="legacy-card"><img src="../images/abbie/legacy/faea615e212b421da0e5e9af29d0f8e7.jpeg" alt="Commission artwork detail"><figcaption>Commission Detail</figcaption></figure>
      </div>
    </section>

    <section class="entry-links" aria-label="Quick links">
      <a class="entry-link" href="about.html">About Abbie</a>
      <a class="entry-link" href="commission.html">Commission Enquiry</a>
      <a class="entry-link" href="studio.html">Artist Studio</a>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> Abbie at Heart</small>
    </div>
  </footer>

  <div class="image-lightbox" id="image-lightbox" hidden>
    <button class="lightbox-close" id="lightbox-close" aria-label="Close image">×</button>
    <img id="lightbox-image" src="data:," alt="">
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const lightboxEl = document.getElementById("image-lightbox");
    const lightboxImageEl = document.getElementById("lightbox-image");
    const lightboxCloseEl = document.getElementById("lightbox-close");
    const clickableImages = document.querySelectorAll(".art-showcase img, .legacy-grid img");

    function closeLightbox() {
      lightboxEl.hidden = true;
      lightboxImageEl.src = "data:,";
      lightboxImageEl.alt = "";
      document.body.style.overflow = "";
    }

    clickableImages.forEach((image) => {
      image.addEventListener("click", () => {
        lightboxImageEl.src = image.src;
        lightboxImageEl.alt = image.alt || "Artwork";
        lightboxEl.hidden = false;
        document.body.style.overflow = "hidden";
      });
    });

    lightboxCloseEl.addEventListener("click", closeLightbox);

    lightboxEl.addEventListener("click", (event) => {
      if (event.target === lightboxEl) {
        closeLightbox();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && !lightboxEl.hidden) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
