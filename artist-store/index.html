<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abbie at Heart | Featured Case Study</title>
  <meta name="description" content="Featured case study: Abbie at Heart storefront with gallery, cart, promo code, shipping and checkout flow.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="../index.html">
        <img class="logo-mark" src="../images/abbie/abbie-art-logo.webp" alt="Abbie at Heart logo">
        <span>Abbie at Heart</span>
      </a>
      <div class="header-links">
        <a href="about.html" class="btn ghost">About</a>
        <a href="commission.html" class="btn">Commission</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero art-hero">
      <p class="section-kicker">Original Equine Artwork</p>
      <h1 id="store-name">Abbie at Heart</h1>
      <p>Expressive horse and countryside pieces in mixed media, available as originals, commissions, and selected prints.</p>
      <div class="hero-actions">
        <a class="btn" href="commission.html">Commission Enquiry</a>
        <a class="btn ghost" href="about.html">About Abbie</a>
        <a class="btn ghost" href="studio.html">Open Storefront</a>
      </div>
    </section>

    <section class="art-showcase" aria-label="Selected artwork">
      <figure class="art-tile art-tile-large">
        <img src="../images/abbie/abbie-art-001.webp" alt="Horse artwork by Abbie">
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-002.webp" alt="Equine painting by Abbie">
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-003.webp" alt="Watercolor horse portrait by Abbie">
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-004.webp" alt="Countryside horse study by Abbie">
      </figure>
      <figure class="art-tile">
        <img src="../images/abbie/abbie-art-005.webp" alt="Expressive equine artwork by Abbie">
      </figure>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>Â© <span id="year"></span> Abbie at Heart</small>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
